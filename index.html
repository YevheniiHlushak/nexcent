<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Nexcent</title>
  </head>
  <body>
    <header class="header">
      <div class="_container header--container">
        <a href="/" class="logo header__logo">
          <svg class="logo__icon" width="35" height="24">
            <use href="./img/icons.svg#icon-logo"></use>
          </svg>
          <svg class="logo__text" width="111" height="24">
            <use href="./img/icons.svg#icon-nexcent"></use>
          </svg>
        </a>
        <nav class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Service</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Feature</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Product</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">Testimonial</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">FAQ</a></li>
          </ul>
        </nav>

        <div class="authorization">
          <button type="button" class="auth__btn login-btn">Login</button>
          <button type="button" class="auth__btn signup-btn">Sign up</button>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="_container hero--container">
          <div class="hero__wrapper">
            <h1 class="hero__title">
              Lessons and insights <span class="accent">from 8 years</span>
            </h1>
            <p class="section__subtitle hero__subtitle">
              Where to grow your business as a photographer: site or social
              media?
            </p>
            <button type="button" class="hero__btn">Register</button>
          </div>
          <img src="./img/01.svg" alt="monitor" />
        </div>
      </section>

      <section class="clients__section section">
       <div class="_container"> 
        <h2 class="section__title">Our Clients</h2>
        <p class="section__subtitle">
          We have been working with some Fortune 500+ clients
        </p>
        <ul class="clients__list">
          <li class="clients__item">
            <a href="#" class="clients__link"
              ><svg class="clients__icon" width="48" height="48">
                <use href="./img/icons.svg#icon-client-1"></use>
              </svg>
            </a>
          </li>
          <li class="clients__item">
            <a href="#" class="clients__link"
              ><svg class="clients__icon" width="48" height="48">
                <use href="./img/icons.svg#icon-client-2"></use>
              </svg>
            </a>
          </li>
          <li class="clients__item">
            <a href="#" class="clients__link"
              ><svg class="clients__icon" width="48" height="48">
                <use href="./img/icons.svg#icon-client-3"></use>
              </svg>
            </a>
          </li>
          <li class="clients__item">
            <a href="#" class="clients__link"
              ><svg class="clients__icon" width="48" height="48">
                <use href="./img/icons.svg#icon-client-4"></use>
              </svg>
            </a>
          </li>
          <li class="clients__item">
            <a href="#" class="clients__link"
              ><svg class="clients__icon" width="48" height="48">
                <use href="./img/icons.svg#icon-client-5"></use>
              </svg>
            </a>
          </li>
          <li class="clients__item">
            <a href="#" class="clients__link"
              ><svg class="clients__icon" width="48" height="48">
                <use href="./img/icons.svg#icon-client-6"></use>
              </svg>
            </a>
          </li>
        </ul></div>
      </section>
    </main>
    <footer class="footer">
      <h2>I'm footer!</h2>
    </footer>
  </body>
</html>
